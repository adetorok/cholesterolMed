<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="90" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: #1e40af;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            margin: 0 auto 2rem;
            border-radius: 2px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 3rem;
        }

        .language-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .lang-btn {
            flex: 1;
            padding: 1.5rem 2rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            text-decoration: none;
            color: #374151;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .lang-btn:hover {
            border-color: #1e40af;
            color: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.2);
        }

        .lang-btn.english {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            border-color: #1e40af;
        }

        .lang-btn.english:hover {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);
        }

        .lang-btn.spanish {
            background: white;
            color: #374151;
        }

        .lang-btn.spanish:hover {
            background: #f8fafc;
            border-color: #1e40af;
            color: #1e40af;
        }

        .flag-icon {
            font-size: 1.5rem;
        }

        .study-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #1e40af;
        }

        .study-info h3 {
            color: #1e40af;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .study-info p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .language-buttons {
                flex-direction: column;
            }

            .lang-btn {
                padding: 1.25rem 1.5rem;
            }
        }
    </style>
</head>
<body>

        </div>
        
        <div class="divider"></div>

    </div>
</body>
</html>
